<div id="wrap" class="lang-en" data-component-bound="true">
  <div class="page-header">
    {Telescope.components.HeaderContent}
  </div>

  <div class="main-content-wrap main-content-wrap--full">
    <div class="top-shelf top-shelf-grey"></div>


    <div id="super-container" class="content-container">

      <div class="container">

        <div class="clearfix layout-block layout-full search-exception" data-component-bound="true"
             style="position: relative;">
          <div class="column column-alpha ">
            <div class="content">
            </div>
          </div>
          <div class="throbber-overlay" style="display: none;">
            <div class="throbber-container"></div>
          </div>
        </div>

        <div class="clearfix layout-block layout-a scroll-map-container search-results-block">
          <div class="column column-alpha ">

            <div class="results-wrapper indexed-biz-archive" data-component-bound="true"
                 style="position: relative; min-height: 345px;">

              <div class="search-results-content">
                {Telescope.components.PostsList}
                <!--List-->
                <ul class="ylist ylist-bordered search-results">
                  <li class="regular-search-result">
                    {Telescope.components.PostsItem}
                  </li>
                </ul>

                <!--List-->

              </div>

            </div>

          </div>


          <div class="column column-beta ">
            <div class="map-wrapper"
                 style="position: fixed; zoom: 1; z-index: 1; top: 0px; padding-top: 10px; left: 820px;">
              {Telescope.components.PostsListMap}
            </div>
          </div>

        </div>
      </div>

    </div>


  </div>
</div>
