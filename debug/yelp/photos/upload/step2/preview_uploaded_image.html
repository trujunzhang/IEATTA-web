<div class="main-content-wrap main-content-wrap--full">

  <div id="super-container" class="content-container">


    <div class="container user_biz_photo">
      <div class="clearfix layout-block layout-full">
        <div class="column column-alpha ">

          <div id="user_biz_photo_intro">
            <h2><a href="/biz/jvYlBwqNkkD32Q-4VPLK9Q">MACâ€™D:</a> Your Photos</h2>

            <a href="/biz_photos/macd-san-francisco">View all photos</a><br><br>
          </div>

          <div class="post-upload-container no-js-hidden">

            <div class="arrange arrange--middle finish-upload-header">

              <div class="arrange_unit">

                <div id="upload-title--success" class="upload-title biz-uploader">
        <span aria-hidden="true" style="width: 18px; height: 18px;"
              class="icon icon--18-checkmark icon--size-18 icon--success">
    <svg class="icon_svg">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#18x18_checkmark"></use>
    </svg>
</span>
                  <h3 class="alternate inline-block">
                    Perfect!
                    <b>Next, describe your photo below.</b>
                  </h3>
                </div>

              </div>

              <div class="arrange_unit arrange arrange--middle arrange--18 finish-social-media-container">
                <div class="arrange_unit">
                  <strong>Share on:</strong>
                </div>
                <div class="arrange_unit">
                  <label class="radio-check">
                    <input class="facebook-share-check" type="checkbox">&nbsp;<strong>Facebook</strong>
                  </label>
                </div>
                <div class="arrange_unit">
                  <button class="ybtn ybtn-primary finish-upload-btn" type="submit" value="submit"><span>Finish</span>
                  </button>
                </div>
              </div>
            </div>

            <ul class="uploaded-photos js-uploaded-photos photo-box-grid--inline-block photo-box-grid--wide">
              <li class="uploaded-photo" data-component-bound="true">
                <div class="photo-caption-box photo-box js-photo-box photo-box--interactive">
                  <img class="photo-caption-img js-photo-caption-img photo-box-img"
                       src="https://s3-media1.fl.yelpcdn.com/bphoto/fC368LORs0YSatjo_10oaQ/o.jpg">

                  <div class="photo-box_status">
                    <span class="photo-box_status-icon pull-right photo-error" style="display: none;">
                        <span aria-hidden="true" style="width: 24px; height: 24px;"
                              class="icon icon--24-exclamation icon--size-24 icon--inverse icon--fallback-inverted">
    <svg class="icon_svg">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#24x24_exclamation"></use>
    </svg>
</span>
                    </span>
                  </div>

                  <div class="photo-box_actions photo-box_actions--right">
                    <a class="photo-box_action-link show-tooltip">
                        <span aria-hidden="true" style="width: 24px; height: 24px;"
                              class="icon icon--24-trash icon--size-24 icon--inverse icon--fallback-inverted delete-photo">
    <svg class="icon_svg">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#24x24_trash"></use>
    </svg>
</span>
                      <span class="tooltip-wrapper">
                            <span class="tooltip">Delete</span>
                        </span>

                  </div>
                </div>

                </div>

                <div class="caption-counter-container yform" data-component-bound="true">
                  <textarea class="caption-field" maxlength="140" placeholder="Add a caption"
                            id="photo-caption"></textarea>
                  <div class="caption-status-area photo-caption-form_message text-right">
                    <p class="info-field subtle-text">&nbsp;</p>
                    <strong class="caption-status-text hidden" style="display: none;"></strong>
                  </div>
                </div>
              </li>
            </ul>

          </div>

        </div>
      </div>
    </div>
